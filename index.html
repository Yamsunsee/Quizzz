<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/images/icon.svg" type="image/x-icon" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/css/main.min.css" />
    <title>QuizzZ</title>
  </head>
  <body>
    <div class="container">
      <div class="count"></div>
      <div class="question"></div>
      <div class="answers">
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="answer"></div>
      </div>
      <div class="control">
        <ion-icon name="caret-back-circle" class="prev"></ion-icon>
        <ion-icon name="caret-forward-circle" class="next"></ion-icon>
      </div>
      <div class="score">0</div>
      <div class="complete">
        <ion-icon name="golf"></ion-icon>
      </div>
    </div>
    <script src="./src/scripts/state.js"></script>
    <script src="./src/scripts/main.js"></script>
  </body>
</html>
